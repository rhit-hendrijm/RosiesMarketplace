<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Rosie's Marketplace</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/">Rosie's Marketplace</a>
    <div style="float: right;">
      <button id="signOutButton" type="button" style="color:white" class="btn navButton">Sign Out</button>
      <button id="profileButton" type="button" style="color:white" class="btn navButton">Profile</button>
    </div>
  </nav>
  <div id="editListingPage" class="container page-container">
    <div class="card mx-auto" style="max-width: 1024px;">
      <img id="cardImageURL" class="card-img-top img-fluid" style="max-width:1024px;max-height:512px" src="src">
      <div class="card-body">
        <h4 id="cardCaption" class="cardText"></h4>
      </div>
    </div>
    <div style="display:flex;justify-content: center;">
      <button id="editListing" type="button" data-toggle="modal" data-target="#editListingModal" class="btn editButton">Edit Listing</button>
      <button id="deleteListing" type="button" class="btn editButton">Delete Listing</button>
    </div>

  </div>

<!-- Modal -->
<div class="modal fade" id="editListingModal" tabindex="-1" role="dialog" aria-labelledby="Edit Listing" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Edit Name</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="name" class="bmd-label-floating">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group bmd-form-group">
            <label for="price" class="bmd-label-floating">Price ($)</label>
            <input type="number" class="form-control" id="price">
          </div>
          <div class="form-group bmd-form-group">
            <label for="photo" class="bmd-label-floating">Photo URL</label>
            <input type="text" class="form-control" id="photo">
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button id="submitEditListing" type="button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
        </div>
    </div>
    </div>
</div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
