<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Rosie's Marketplace</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Rosie's Marketplace</a>
    <button id="chatButton" type="button" class="btn">Chat</button>
    <button id="profileButton" type="button" class="btn">Profile</button>
  </nav>
  <div id="mainPage" class="container page-container">
    <!-- tab buttons for switching between buying and selling pages -->
    <div id="tabButtons">
      <button type="button" class="btn tabButton" onclick="switchToBuyingTab()">Buying</button>
      <button type="button" class="btn tabButton" onclick="switchToSellingTab()">Selling</button>
    </div>

    <!-- buying section which contains search, category dropdown, and listings -->
    <div id="buying">
      <!-- search bar and category dropdown -->
      <div id="search" class="mx-auto">
        <input class="form-control" type="text" placeholder="Search">
        <div class="dropdown show">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="categoryDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Category
          </a>
        
          <div class="dropdown-menu" aria-labelledby="categoryDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>

      <!-- area for putting all the listing -->
      <div id="listings"></div>
  </div>

  <!-- selling section which contains all the listings for the current user -->
  <div id="selling" style="display: none;">
    <button id="createListing" type="button" class="btn tabButton">What are you selling?</button>
    <!-- area for putting all the user's listings -->
    <div id="userListing"></div>
  </div>


  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
